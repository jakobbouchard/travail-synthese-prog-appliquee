
# This is a basic workflow to help you get started with Actions

name: Deploy via FTP

# Controls when the action will run. Triggers the workflow on push
# events but only for the production branch
on:
  push:
    branches: [ production ]

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v2

      - name: ftp-action
        # You may pin to the exact commit or the version.
        # uses: sebastianpopp/ftp-action@eb75c5cb29d23ee4a729720a27dfb66403cb0f6d
        uses: sebastianpopp/ftp-action@v2.0.0
        with:
          # FTP host
          host: ftp://s457.sureserver.com:21/
          # FTP user
          user: intranet_github
          # FTP password
          password: ${{ secrets.FTP_PASSWORD }}
          # Force SSL encryption
          forceSsl: # optional, default is false
          # Local directory
          localDir: ./public
          # Remote directory
          remoteDir: .
